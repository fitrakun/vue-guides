<!DOCTYPE html>
<html>
<head>
	<title>Vue App Tutorial</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		<div>
			Count : {{count}}
		</div>
		<button @click="increment" class="vue-btn">Increment</button>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data:{
				count: 0
			},
			methods:{
				increment(){
					this.count++
				}
			},
			updated(){
				console.log('this.count',this.count)
			}
		})
	</script>
</body>
</html>
