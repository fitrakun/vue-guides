<!DOCTYPE html>
<html>
<head>
	<title>Vue App Tutorial</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		<counter v-bind:add-num="10"></counter>
	</div>
	<script>
		var counter = Vue.component('counter',{
			template: `
				<div>
					<div>Count: {{this.count}}</div>
					<button class="vue-btn" @click="increment">increment by {{this.addNum}}</button>
				</div>
			`,
			props:{
				addNum:{
					type: Number,
					default: 1
				}
			},
			data(){
				return{
					count: 0
				}
			},
			methods:{
				increment(){
					this.count +=this.addNum
				}
			}
		})
		var app = new Vue({
			el: "#app",
			components:{
				counter
			}
		})
	</script>
</body>
</html>
